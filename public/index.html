<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance System</h1>
        <video id="video" width="100%" height="100%"></video>
        <div id="response"></div>
        <div class="buttons">
            <button class="subject-button" data-subject="12345678">Subject 12345678</button>
            <button class="subject-button" data-subject="23456789">Subject 23456789</button>
            <button class="subject-button" data-subject="34567890">Subject 34567890</button>
            <button class="subject-button" data-subject="45678901">Subject 45678901</button>
        </div>
        <button id="scan-button">Scan Barcode/QR Code</button>
    </div>
    <script src="https://unpkg.com/@zxing/library@0.18.3/umd/index.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
